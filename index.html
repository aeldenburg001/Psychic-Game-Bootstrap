<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Psychic Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>
        <div class="card mb-12" style="max-width: 540px;">
                <div class="row no-gutters">
                  <div class="col-md-12">
                    <img src="https://www.monsterchildren.com/wp-content/uploads/2018/04/monster-children-psychic-1068x571.jpg" class="card-img" alt="The Psychic Game">
                  </div>
                  <div class="col-md-12">
                    <div id="game" class="card-body">
                      <h1 class="card-title">The Psychic Game</h1>
                      <p class="card-text">Guess what letter I'm thinking of!</p>
                      <p class="card-text"><small>
                          <ul>
                              <li>Wins:</li>
                              <li>Losses:</li>
                              <li>Guesses Left:</li>
                              <li>Your Guesses so far:</li>
                          </ul>
                      </small>
                    </p>
                    </div>
                  </div>
                </div>
              </div>

              <a class="btn btn-primary" href="https://aeldenburg001.github.io/Psychic-Game-Bootstrap/" role="button">Reset</a>
	
</body>

	<footer>
      <script src="assets/javascript/game.js"></script>
	</footer>

</html>
